paragraph1: 'Founded in 2000 by Daniel Milstein, Gold Star is one of the nation’s premiere mortgage companies, doing business in 21 states, with over 30 Branches nationwide.'

paragraph2: 'Gold Star is committed to delivering unsurpassed customer service to every borrower, corporate client and real estate professional. Our customer-focused, relationship-based sales model and commitment to continuous improvement of the loan process are keys to Gold Star’s continued growth.'
